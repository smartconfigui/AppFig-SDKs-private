name: Build and publish AppFig SDKs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "unity/**"
      - "react/**"
      - "ios/**"
      - "android/**"
      - "VERSION"
      - ".github/workflows/build-and-publish-sdks.yml"

env:
  PUBLIC_REPO: AppFig/AppFig-SDKs
  PUBLIC_REPO_BRANCH: main

jobs:
  build-and-publish:
    runs-on: macos-latest

    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      ############################################
      # REACT SDK BUILD (robust, safe)
      ############################################

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build React SDK
        run: |
          set -e

          echo "Cleaning build directories..."
          rm -rf artifacts/react
          rm -rf .ci-react-build
          mkdir -p artifacts/react
          mkdir -p .ci-react-build

          echo "Initializing temporary npm project..."
          cd .ci-react-build
          npm init -y || { echo "npm init failed"; exit 1; }

          echo "Installing build dependencies..."
          npm install typescript esbuild || { echo "npm install failed"; exit 1; }

          echo "Running esbuild..."
          npx esbuild ../react/AppFigReactSDK.ts \
            --bundle \
            --minify \
            --platform=neutral \
            --format=esm \
            --outfile=../artifacts/react/AppFigReactSDK.min.js \
            || { echo "esbuild failed"; exit 1; }

          echo "Creating index.d.ts..."
          echo "declare const AppFig: any;" > ../artifacts/react/index.d.ts
          echo "export default AppFig;" >> ../artifacts/react/index.d.ts

          echo "React build completed."

      ############################################
      # UNITY / IOS / ANDROID (temporary copies)
      ############################################

      - name: Prepare Unity iOS Android artifacts
        run: |
          set -e

          rm -rf artifacts/unity artifacts/ios artifacts/android
          mkdir -p artifacts/unity
          mkdir -p artifacts/ios
          mkdir -p artifacts/android

          cp unity/AppFigUnitySDK.cs artifacts/unity/AppFigUnitySDK.cs
          cp ios/AppFigiOSSDK.swift artifacts/ios/AppFigiOSSDK.swift
          cp android/AppFigAndroidSDK.kt artifacts/android/AppFigAndroidSDK.kt

      ############################################
      # CLONE PUBLIC REPO
      ############################################

      - name: Clone public repo
        run: |
          set -e

          git clone \
            https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/${{ env.PUBLIC_REPO }}.git \
            public-repo

      - name: Replace public repo contents
        run: |
          set -e
          cd public-repo

          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +

          mkdir -p unity react ios android

          cp -R ../artifacts/unity/* unity/
          cp -R ../artifacts/react/* react/
          cp -R ../artifacts/ios/* ios/
          cp -R ../artifacts/android/* android/

          echo "${{ steps.version.outputs.version }}" > VERSION

          if [ ! -f README.md ]; then
            echo "AppFig SDKs" > README.md
            echo "" >> README.md
            echo "This repository is auto-generated from the private AppFig-SDKs-private repository." >> README.md
            echo "It contains packaged SDK artifacts for Unity, React, iOS, and Android." >> README.md
            echo "Do not edit this repository manually." >> README.md
          fi

      - name: Commit and push artifacts
        run: |
          set -e
          cd public-repo

          git config user.name "AppFig SDK Bot"
          git config user.email "sdk-bot@appfig.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Publish SDK artifacts v${{ steps.version.outputs.version }}"
            git push origin ${{ env.PUBLIC_REPO_BRANCH }}
          fi

      - name: Tag public repo
        run: |
          set -e
          cd public-repo

          VERSION="${{ steps.version.outputs.version }}"

          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            git tag -d "v$VERSION"
          fi

          git tag "v$VERSION"
          git push origin "v$VERSION" --force
